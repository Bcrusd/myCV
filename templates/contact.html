{% extends 'layout.html' %}
{% block content %}

{% if success %}
  <div class="alert alert-success" role="alert">
    Mesajınız başarıyla gönderildi. Teşekkür ederiz!
  </div>
{% endif %}

<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Gönder</button>
</form>
{% endblock %}
